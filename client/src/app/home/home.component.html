<div *ngFor="let food of foods">
    <mat-card class="post-card" routerLink="/foods/{{food.id}}">
        <mat-card-title>{{food.FoodName}}</mat-card-title>
        <mat-card-content>
            <p>{{food.body}}</p>
            <p>{{food.date}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
