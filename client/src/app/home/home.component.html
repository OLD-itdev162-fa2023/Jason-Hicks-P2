<div *ngFor="let food of foods">
    <mat-card class="post-card" routerLink="/foods/{{food.id}}">
        <mat-card-title>{{food.foodName}}</mat-card-title>
        <mat-card-content>
            <p>{{food.body}}</p>
            <p>Price {{food.price}} $</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Customize</button>
            <button mat-button>Add to cart</button>
        </mat-card-actions>
    </mat-card>
</div>
