<form #createFoodForm="ngForm" (ngSubmit)="createFood()" class="post-form">
    <mat-form-field appearance="fill" class="form-filed">
        <mat-label>Food</mat-label>
        <input matInput name="foodname" [(ngModel)]="model.foodName" placeholder="Name of Food">
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Body</mat-label>
        <textarea matInput name="body" [(ngModel)]="model.body" placeholder="Description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Price</mat-label>
        <textarea matInput name="price" [(ngModel)]="model.price" placeholder="Price"></textarea>
    </mat-form-field>
    <div class="form-field">
        <button mat-raised-button color="primary" type="submit" class="form-button">Create Food</button>
        <button mat-raised-button color="primary" type="button" class="form-button" (click)="cancel()">Cancel</button>
    </div>

</form>
