<mat-card class="post-card">
    <mat-card-title>{{food.foodName}}</mat-card-title>
    <mat-card-content>
        <p>{{food.body}}</p>
        <p>Price {{food.price}} $</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/">Back</button>
    </mat-card-actions>
</mat-card>
